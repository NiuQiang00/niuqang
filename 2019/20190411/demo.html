    <script>$('.top-registered').click(function () {
            if (isProduction) {
                mixpanel.track("topbar_Demo click");

                console.log("topbar_Demo click");

        $(document).on('blur', 'input', function () {
            var isPassword = this.type === 'password';
            var isApplyInput = this.hasAttribute('data-text');
            if (!isPassword) {
                sa.track(isApplyInput ? 'contact_us' : 'informationInput', {
                    type: $(this).attr('data-content-type')
                        || $(this).attr('placeholder')
                        || '未知',
                    content: $(this).val()
                })
            }
        });
        $(document).on('change', 'select', function () {
            sa.track('informationInput', {
                type: $(this).attr('data-content-type') || '未知',
